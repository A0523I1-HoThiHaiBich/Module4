<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"><title>Title</title>
</head>
<body>
<h1> List Songs</h1>
<a th:href="@{/showFormCreate}">Add new song</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Singer</th>
        <th>Type</th>
        <th>URL</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song, loop : ${songList}">
        <td th:text="${loop.count}"></td>
        <td th:text="${song.getSongName()}"></td>
        <td th:text="${song.getSinger()}"></td>
        <td th:text="${song.getType()}"></td>
        <td th:text="${song.getUrl()}"></td>
        <td>
            <a th:href="@{/song/{id}/edit(id=${song.id})}">Edit</a>
            <a th:href="@{/song/{id}/delete(id=${song.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
